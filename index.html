<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator-container">
        <div class="display-section">
            <div class="previous-display">
                <label class="prev-result"></label>
            </div>
            <div class="current-display">
                <label class="current-operation"></label>
            </div>
        </div>

        <div class="undo-section">
            <button class="reset-btn compute" id="clear"> RESET </button>
            <button class="undo-btn compute" id="delete"> DELETE </button>
        </div>

        <div class="input-section">
            <div class="row1">
                <button class="num" id="1">1</button>
                <button class="num" id="2">2</button>
                <button class="num" id="3">3</button>
                <button class="operator" id="+">+</button>
            </div>
            <div class="row2">
                <button class="num" id="4">4</button>
                <button class="num" id="5">5</button>
                <button class="num" id="6">6</button>
                <button class="operator" id="-">-</button>
            </div>
            <div class="row3">
                <button class="num" id="7">7</button>
                <button class="num" id="8">8</button>
                <button class="num" id="9">9</button>
                <button class="operator" id="*">x</button>
            </div>
            <div class="row4">
                <button class="operator" id=".">.</button>
                <button class="num" id="0">0</button>
                <button class="equal-btn compute" id="equal">=</button>
                <button class="operator" id="/">รท</button>
            </div>
        </div>
    </div>

<script src="js/script.js"></script>
</body>
</html>
